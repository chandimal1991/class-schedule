<!--Schedule-->  
	<div class="container">
		<table class="table table-striped table-hover">	
				<tbody>
					<tr>
						
                        <th>月曜日　</th>
                        <th>火曜日</th>
						<th>水曜日</th>
                        <th>木曜日　</th>
                        <th>金曜日</th>
                    </tr>
					<tr>
						
                        <th>１０月１４日</th>
                        <th>１０月１５日</th>
						<th>１０月１６日</th>
                        <th>１０月１７日</th>
                        <th>１０月１８日</th>
                    </tr>
                </tbody> 

	        <div class="table-title">
                <div class="row">
					<div class="col-sm-6">
                        <form class="editSchedule">
                             <a href="#editSchedule" class="btn btn-success" data-toggle="modal">
							 <i class="material-icons">&#xE147;</i> <span>Edit Schedule</span></a>
                        </form>				
					</div>
                </div>
            </div>		
	
	
	<!-- Add Modal HTML -->
    <div id="editSchedule" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">						
						<h4 class="modal-title">Edit Schedule</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<div class="form-group">
							<label>Group</label>
							<input type="text" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Day</label>
							<input type="text" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Time</label>
							<input type="text" class="form-control" required>
						</div>	
                        <div class="form-group">
							<label>Teacher</label>
							<input type="text" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Address</label>
							<input type="text" class="form-control" required>
						</div>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-info" value="Save">
					</div>
				</form>
			</div>
		</div>
	</div>
    <!-- Edit Modal HTML -->
	<div id="editStudentModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">						
						<h4 class="modal-title">Edit Student</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<div class="form-group">
							<label>ITE</label>
							<input type="text" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Name</label>
							<input type="text" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Nationality</label>
							<input type="text" class="form-control" required>
						</div>
                        <div class="form-group">
							<label>Group</label>
							<input type="text" class="form-control" required>
						</div>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-info" value="Save">
					</div>
				</form>
			</div>
		</div>
	</div>
    <!-- Delete Modal HTML -->
	<div id="deleteStudentModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">						
						<h4 class="modal-title">Delete Student</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<p>Are you sure you want to delete these Records?</p>
						<p class="text-warning"><small>This action cannot be undone.</small></p>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-danger" value="Delete">
					</div>
				</form>
			</div>
		</div>
	</div>
